<div class="container mt-4">
  <h2 class="fw-bold mb-4">Movies</h2>

  <div class="search-bar">
    <input
      type="text"
      placeholder="Filter by title"
      [(ngModel)]="searchText"
      class="form-control"
    />
    <button class="btn btn-dark" (click)="filterMovies()">Search</button>
  </div>

  <div class="movies-grid">
    <div class="movie-card" *ngFor="let m of filteredMovies">
      <img [src]="m.poster" [alt]="m.title" />
      <h6>{{ m.title }}</h6>
      <div class="meta">
        <span>{{ m.country }}</span>
        <span>{{ m.duration }} hrs</span>
        <span>Popularity: {{ m.popularity }}</span>
      </div>
      <small>{{ m.releaseDate | date:'yyyy-MM-dd' }}</small>
    </div>
  </div>
</div>
