<div class="container mt-4">
  <h2 class="fw-bold mb-4">Directors</h2>

  <div class="search-bar">
    <input
      type="text"
      placeholder="Filter by name"
      [(ngModel)]="searchText"
      class="form-control"
    />
    <button class="btn btn-dark" (click)="filterDirectors()">Search</button>
  </div>

  <div class="directors-grid">
    <div class="director-card" *ngFor="let d of filteredDirectors">
      <img [src]="d.photo" [alt]="d.name" />
      <h6>{{ d.name }}</h6>
    </div>
  </div>
</div>
