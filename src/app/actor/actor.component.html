<div class="container mt-4">
  <h2 class="fw-bold mb-4">Actors</h2>

  <div class="search-bar">
    <input
      type="text"
      placeholder="Filter by name"
      [(ngModel)]="searchText"
      class="form-control"
    />
    <button class="btn btn-dark" (click)="filterActors()">Search</button>
  </div>

  <div class="actors-grid">
    <div class="actor-card" *ngFor="let a of filteredActors">
      <img [src]="a.photo" [alt]="a.name" />
      <h6>{{ a.name }}</h6>
    </div>
  </div>
</div>
